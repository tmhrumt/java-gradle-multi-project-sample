<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
  <head>
    <title>Login</title>
  </head>
  <h:body>
    <h1>Login</h1>
    <h:form>
      <label>
        ID
        <h:inputText id="id" name="id" value="#{loginBean.id}" />
      </label>
      <label>
        Password
        <h:inputText id="password" name="password" value="#{loginBean.password}" />
      </label>

      <h:commandButton actionListener="#{loginBean.login}" value="ログイン" />
    </h:form>

    <div style="display: flex; flex-flow: column;">
      <span>
        SecondaryPassword:<h:outputText value="#{loginBean.secondaryPassword}" />
      </span>
    </div>
  </h:body>
</html>
