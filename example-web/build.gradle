plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
    id 'eclipse-wtp'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group = "com.example"

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:32.1.1-jre'

    // https://mvnrepository.com/artifact/javax.faces/javax.faces-api
    compileOnly group: 'javax.faces', name: 'javax.faces-api', version: '2.3'

    // https://mvnrepository.com/artifact/javax/javaee-api
    compileOnly group: 'javax', name: 'javaee-api', version: '7.0'

    implementation project(':example-commons')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

eclipse {
    wtp {
        facet {
            facet name: "java", version: "11"
            facet name: "jst.web", version: "4.0"
            facet name: "jst.jsf", version: "2.3"
            facet name: "wst.jsdt.web", version: "1.0"
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

